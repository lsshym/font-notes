<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端路由实现</title>
</head>

<body>
    <ul id="ul">
        <!-- 这里可不能发送URL请求，一请就凉了 -->
        <li><a href="javascript:void 0">路由1</a></li>
        <li><a href="javascript:void 0">路由2</a></li>
        <li><a href="javascript:void 0">路由3</a></li>
    </ul>
    <p>记得测试前进后退</p>
    <div id="routeId"></div>
    <script>
        (function () {
            const ul = document.getElementById('ul');
            const routeId = document.getElementById('routeId')
            ul.addEventListener('click', function (event) {
                console.log(event.target.text)
                let text = event.target.text
                routeId.innerHTML = text
                // 这里其实应该不加 #号，但是有个无聊的bug，意思意义，反正都没刷新意思意义
                history.pushState(text, null, '#' + text);
            })
            window.addEventListener('popstate', function (event) {
                routeId.innerHTML = event.state
            })
        })()
    </script>
</body>

</html>
